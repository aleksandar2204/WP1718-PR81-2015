<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <script src="Scripts/jquery-1.10.2.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#prijava").click(function () {
                let korisnik = {
                    KorisnickoIme: `${ $('#korIme').val() }`,
                    Lozinka: `${ $('#korPass').val() }`,
                };

            $.ajax({
                type: 'POST',
                url: '/api/Registracija',
                data: JSON.stringify(korisnik),
                contentType: 'application/json; charset=utf-8',
                dataType: 'json',
                success: function (data) {
                    if (data) {
                        alert('Data was succesfully captured');
                    }
                    else {
                        alert('Error');
                    }
                },
            })
        });

        $("#registracija").click(function () {
            let korisnik = {
                KorisnickoIme: `${ $('#korImeReg').val() }`,
                Lozinka: `${ $('#korPassReg').val() }`,
                Ime: `${ $('#ime').val() }`,
                Prezime: `${ $('#prezime').val() }`,
                Pol: `${ $('#pol').val() }`,
                JMBG: `${ $('#jmbg').val() }`,
                Telefon: `${$('#brTelefona').val()}`,
                Email: `${$('#email').val()}`,
                Uloga: `${$('#uloga').val()}`,
                Voznja: `${$('#voznja').val()}`,
            };

        $.ajax({
            type: 'POST',
            url: '/api/Registracija',
            data: JSON.stringify(korisnik),
            contentType: 'application/json; charset=utf-8',
            dataType: 'json',
            success: function (data) {
                if (data) {
                    alert('Data was succesfully captured');
                }
                else {
                    alert('Error');
                }
            }
            })
        });

        });

    </script>
</head>
<body>
    <h2> Prijava :)</h2>
    <table>
        <tr>
            <td>Ime</td>
            <td><input id="korIme" type="text" name="KorisnickoIme" /></td>
        </tr>
        <tr>
            <td>Pass</td>
            <td><input id="korPass" type="password" name="Lozinka" /></td>
        </tr>
    </table>
    <button id="prijava" type="button">Prijavi se</button>

    <h2> Registracija :)</h2>


    <table border=1>
        <tr>
            <td>Korisnicko ime</td>
            <td><input id="korImeReg" type="text" name="KorisnickoIme" /></td>
        </tr>
        <tr>
            <td>Lozinka</td>
            <td><input id="korPassReg" type="password" name="Lozinka" /></td>
        </tr>

        <tr>
            <td>Ime</td>
            <td><input id="ime" type="text" name="Ime" /></td>
        </tr>

        <tr>
            <td>Prezime</td>
            <td><input id="prezime" type="text" name="Prezime" /></td>
        </tr>


        <tr>
            <td>JMBG</td>
            <td><input id="jmbg" type="text" name="JMBG" /></td>
        </tr>

        <tr>
            <td>Pol</td>
            <td>
                <select name="Pol" id="pol">
                    <option>
                        ZENSKI
                    </option>
                    <option>
                        MUSKI
                    </option>
                </select>
            </td>
        </tr>

        <tr>
            <td>Broj telefona</td>
            <td><input id="brTelefona" type="text" name="KontaktTelefon" /></td>
        </tr>

        <tr>
            <td>Email adresa</td>
            <td><input id="emailAdr" type="email" name="Email" /></td>
        </tr>

        <tr>
            <td>Uloga</td>
            <td>
                <select name="Uloga" id="uloga">
                    <option>
                        DISPECER
                    </option>
                    <option>
                        VOZAC
                    </option>
                    <option>
                        MUSTERIJA
                    </option>
                </select>
            </td>
        </tr>

        <tr>
            <td>Voznja</td>
            <td><input id="voznja" type="text" name="Voznja" /></td>
        </tr>
    </table>
    <button id="registracija" type="button">Registruj se</button>
</body>
</html>
